<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            display: none;
        }
    </style>
</head>

<body>
    <!-- Minimal DOM structure required by toc_viewer.js/directory.js to function -->
    <!-- These elements are hidden but exist so the scripts can build the directory and calculate which page to open -->
    <div id="toc-pane">
        <div id="toc-header"></div>
        <div id="toc-content"></div>
        <div id="toc-resize-handle"></div>
        <button id="toc-pin-button"></button>
    </div>

    <!-- Load the viewer logic which handles the redirection on index.html -->
    <script type="module" src="toc_viewer.js"></script>
</body> 

</html>
