<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Francisco SmartTranscripts</title>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1648.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Add styles for the collapsible directory */
        #meeting-list-container ul,
        #meeting-list-container ul ul {
            list-style-type: none;
            padding-left: 1rem;
        }

        #meeting-list li {
            list-style-type: none;
        }

        .caret {
            cursor: pointer;
            user-select: none;
            /* Prevent text selection */
        }

        .caret::before {
            content: "\25B6";
            /* Right-pointing triangle */
            color: black;
            display: inline-block;
            margin-right: 6px;
        }

        .caret-down::before {
            transform: rotate(90deg);
        }

        .nested {
            display: none;
            padding-left: 1rem;
        }

        .active {
            display: block;
        }
    </style>
</head>

<body>
    <div id="header-placeholder">
        <header class="page-header">
            <h1><a href="/index.html">SmartTranscripts</a></h1>
        </header>
    </div>
    <div id="main-content">
        <main id="content-container">
            <div id="toc-pane" class="pinned">
                <div id="toc-header">
                    <h3>Meetings</h3>
                    <button id="toc-pin-button" title="Unpin ToC">ðŸ“Œ</button>
                </div>
                <div id="toc-content">
                    <!-- Directory will be loaded here -->
                </div>
                <div id="toc-resize-handle"></div>
            </div>
            <div id="left-pane">
                <!-- Navigation pane is empty on the index page -->
            </div>
            <div id="transcript-pane">
                <div class="welcome-message">
                    <h2>Select a meeting from the directory to see the SmartTranscript.</h2>
                </div>
            </div>
        </main>
    </div>

    <div id="footer-placeholder">
        <footer class="page-footer">
            <button id="about-button" class="standard-button">About this Project</button>
        </footer>
    </div>

    <script type="module" src="toc_viewer.js"></script>
    <script src="common.js" defer></script>
</body>

</html>
